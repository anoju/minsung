<!DOCTYPE html>
<html lang="ko">
<head>

<title>(주)민성정밀</title>
<link href="../static/css/front.css" rel="stylesheet" />
<script type="text/javascript" src="../static/js/common.js"></script>

<body>
	<div class="loading"></div>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->
	<section id="container">
		<div class="pageTitle">
			<div class="innerBox">
				<div>
					<div class="hidden">

					</div>
				</div>
				<div>
					<div class="text">
						<div class="hidden">
							<div data-animation="fadeInUpBig" data-waypoint-once="true">민성정밀㈜은 품질 관리 시스템과 효과적 엔지니어링 프로세스를 통해 <br class="mo_hide">

						</div>
					</div>

			</div>

					<li>
						<div class="img"><img src="../static/images/sub1/certificate-img2.png" alt=""></div>

					</li>
					<li>
						<div class="img"><img src="../static/images/sub1/certificate-img3.png" alt=""></div>

			</div>
		</div>

	<!-- //컨텐츠 영역 -->

	<!-- 하단 영역 -->
